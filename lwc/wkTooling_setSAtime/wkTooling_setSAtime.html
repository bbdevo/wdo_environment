<template>
  <article class="slds-card">
    <div class="slds-card__header slds-grid">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure">
          <span
            class="slds-icon_container slds-icon-standard-account"
            title="account"
          >
            <svg class="slds-icon slds-icon_small" aria-hidden="true">
              <use
                xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"
              ></use>
            </svg>
            <span class="slds-assistive-text"
              >Update Service Appointment Date(Beta)</span
            >
          </span>
        </div>
        <div class="slds-media__body">
          <h2 class="slds-card__header-title">
            <a
              href="javascript:void(0);"
              class="slds-card__header-link slds-truncate"
              title="Accounts"
            >
              <span>Update Service Appointment Date(Beta)</span>
            </a>
          </h2>
        </div>
        <!--<div class="slds-no-flex">
          <button class="slds-button slds-button_neutral">New</button>
        </div>-->
      </header>
    </div>
    <div class="slds-card__body slds-card__body_inner">
      This action will update the permitted time fields
    </div>
    <footer class="slds-card__footer">
      <button class="slds-button slds-button_neutral" onclick={updTime}>
        Update Service Appointment Time
      </button>
    </footer>
  </article>
  <template if:true={showSpinner}>
    <div class="demo-only demo-only demo-only_viewport" style="height: 6rem;">
      <div role="status" class="slds-spinner slds-spinner_medium">
        <span class="slds-assistive-text">Loading</span>
        <div class="slds-spinner__dot-a"></div>
        <div class="slds-spinner__dot-b"></div>
      </div>
    </div>
  </template>
</template>
